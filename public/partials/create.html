                    </div>

                      required>
                  </div>
                </div>
                <div class='title-parent-div-two'>
                  <label>Location (city):</label>
                </div>

                      <th class='cr_time'>Time</th>
                      <th class='cr_cost'>Cost ($)</th>
                      <th class='cr_photo'>Photolink</th>
                    </tr>
                  </thead>
                  <tbody style='background-color: #EDD49C;'>
                    <tr>
                      <td style='padding-left: 21px;'><input class='title-input-event-type' type='text' ng-model='create_ctrl.newEventInfo.event_type' placeholder='e.g. Dining'></td>
                      <td><div class='ui-widget'><input class='title-input-event-type ' id='address-input-tag'
                          type='text' ng-model='create_ctrl.newEventInfo.address' contenteditable='true'
                          placeholder='e.g. The Halal Guys'></div>
                        <!--<div class='ui-widget'>

                          placeholder='e.g. 2:30pm'></td>
                      <td><input id='cost-tag' class='title-input-event-type' type='text' ng-model='create_ctrl.newEventInfo.cost'

                      <!--<td><img ng-src="create_ctrl.current_place_img"></td>-->
                      <td></td>
                    </tr>
                  </tbody>
                </table>

              <div class='collection collection-div-tag'>
                <div style='background-color: transparent' class="col s12 collection-item" ng-repeat='event in create_ctrl.addedEvents | orderBy: "start_time"'>
                  <h1 class="header start-fil-tag">{{ event.start_time }} - {{ event.name }}</h1>
                  <div style='background-color: #ecf0f1 !important;' class="card horizontal card-ho-tag">
                    <div class="card-image">

                    </div>
                    <div class="card-stacked">
                      <div class="card-content">
                        <p class='card-item-p-tag'><b>Event Type:</b> {{ event.event_type }}</p>
                        <p class='card-item-p-tag'><b>Address:</b> {{ event.address }}</p>
                        <p class='card-item-p-tag'><b>Cost:</b> {{ event.cost | currency }}</p>
                      </div>
                      <div class="card-action">
                        <button style='margin-left: 54%;' class=' col btn waves-effect waves-light rem-evt-btn' ng-click='create_ctrl.userDidClickRemoveFromAddedEvents(event)'>Remove Event <i class='fa fa-minus material-icons right'></i></button>
                      </div>
                    </div>
